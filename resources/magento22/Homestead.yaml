ip: 10.249.197.11
memory: 1024
cpus: 1
provider: virtualbox
authorize: ~/.ssh/homestead/vagrant@<my-domain-name>.pub
keys:
    - ~/.ssh/homestead/vagrant@<my-domain-name>
folders:
    -
        map: /home/<user>/<my-projects-folder>/<my-domain-name>
        to: /var/www/<my-domain-name>
sites:
    -
        map: <my-domain-name>
        to: /var/www/<my-domain-name>/public
        type: "magento"
databases:
    - homestead
name: <my-domain-name>
hostname: <my-domain-name>
mariadb: true
sindria: true
